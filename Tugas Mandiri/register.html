<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Perpustakaan Digital</div>
    <nav class="nav-links">
      <a href="index.php">Beranda</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <button type="submit">Daftar</button>
    </form>
  </section>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        alert("Registrasi berhasil!");
        window.location.href = "login.html";
      } else {
        alert("Registrasi gagal! Username sudah digunakan.");
      }
    });
  </script>
</body>
</html>
